<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Quiz App</title>
</head>
<style type="text/css">
	.main{
		width: 100%;
		height: 100vh;
		background-color: #2980b9;
		justify-content: center;
		display: flex;
		align-items:center;
	}
	#box{
		width: 40%;
		height:400px;
		background-color: white;
		padding: 15px;
		border-radius: 20px;
	}
	.row{
		margin: 20px;
		font-size:25px;
		padding: 5px;
	}

	button{
		width: 100%;
		padding: 20px;
		background-color: lightgreen;
		border-radius: 20px;
		font-size: 30px;
		font-style: bolder;
	}
	label{
		padding: 10px;
	}

</style>
<body>
	<div class="main">
		<div id ="box">
			<h2 id="quesbox">What is HTML?</h2>
			<div class="row">
				<input class="options" type="radio" value="a" name="option"><label>Option1</label>
			</div>
			<div class="row">
				<input class="options" type="radio" value="b" name="option"><label>Option2</label>
			</div>
			<div class="row">
				<input class="options" type="radio" value="c" name="option"><label>Option3</label>
			</div>
			<div class="row">
				<input class="options"  type="radio" value="d" name="option"><label>Option4</label>
			</div>
			<button class="btn" onclick="SubmitQuiz()" type="submit">Submit</button>
		</div>

	</div>

</body>
<script type="text/javascript">
	const questions = 
	[
	{
		numb: 1,
		question: "What does HTML stand for?",
		answer:"b",
		
			a: "Hyper Text Preprocessor",
		    b:"Hyper Text Markup Language",
			c:"Hyper Text Multiple Language",
			d:"Hyper Tool Multi Language"
			
	},
	{
		numb: 2,
		question: "What does CSS stand for?",
		answer:"d",
		 
			a:"Common Style Sheet",
			b:"Colorful Style Sheet",
			c:"Computer Style Sheet",
			d:"Cascading Style Sheet"
			
	},
	{
		numb: 3,
		question: "What does PHP stand for?",
		answer:"a", 
			a:"Hypertext Preprocessor",
			b:"Hypertext Programming",
			c:"Hypertext Preprogramming",
			d:"Hometext Preprocessor"
			
	},
	{
		numb: 4,
		question: "What does SQL stand for?",
		answer: "d",
			a:"Stylish Question Language",
			b:"Stylesheet Query Language",
			c:"Statement Question Language",
		    d:"Structured Query Language"
			
	},
	{
		numb: 5,
		question: "What does XML stand for?",
		answer:"a",

			a:"eXtensible Markup Language",
			b:"eXecutable Multiple Language",
			c:"eXTra Multi-Program Language",
			d:"eXamine Multiple Language"
			
	},
	];
	let index = 0;
	let total = questions.length;
	let right = 0,
	wrong = 0;
	const quesbox = document.getElementById("quesbox")
	const optionInput = document.querySelectorAll(".options")
	const loadques =()=>{
		if(index === total){
			return endQuiz()
		}
		reset();
		const data=questions[index]
		quesbox.innerText = `${index+1}) ${data.question}`;
		optionInput[0].nextElementSibling.innerText = data.a;
		optionInput[1].nextElementSibling.innerText = data.b;
		optionInput[2].nextElementSibling.innerText = data.c;
		optionInput[3].nextElementSibling.innerText = data.d;
	}
	const SubmitQuiz =() =>{
		const data = questions[index];
		const ans = getAnswer()
		if(ans === data.answer){
			right++;
		}else{
			wrong++;
		}
		index++;
		loadques();
		return;
	}

	const getAnswer = ()=>{
		let answ;
		optionInput.forEach(
			(input)=>{
				if(input.checked){
					answ = input.value;
				}
			})
		return answ;
	}

	const reset=()=>{
		optionInput.forEach(
			(input)=>{
				input.checked = false;
			})
	}

	const endQuiz=()=>{
		document.getElementById("box").innerHTML=`
		<div Style="text-align:center;font-size:40px">
		<h3>Thank you for playing quiz</h3>
		<h2>${right}/${total} are correct</h2>
		</div>
		`
	}

	loadques();
</script>
</html>
