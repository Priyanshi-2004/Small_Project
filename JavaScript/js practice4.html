<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Prompt</title>
</head>
<body>
	Name:<i id="Result"></i>
	<br/>
	<button onclick="call()">Call</button>
</body>
<script type="text/javascript">
	function call(){
	var name=prompt("Enter your name:","");	
	document.getElementById("Result").innerHTML=name;
	}
	
</script>
</html>
