<!DOCTYPE html>
<html>
<head>
	<title>UI Based Calculator</title>
	<style type="text/css">
		table tr td button{
			width:50px;
			font-size: 25px;
			background-color: blue;
			color: white;
			border: none;
			border-radius: 50px;
			text-align: center;
			margin: auto;
		}
		table tr td input{
			width:300px;
			border-radius: 20px;
			text-align: right;
		}
	</style>
</head>
<body>
	<table border="1" cellspacing="10" cellpadding="5" align="center">
		<tr>
			<td><button onclick="clearData('C')">C</button></td>
			<td colspan="3">
				<input type="text" readonly id="storeData" name="">
			</td>
		</tr>
		<tr>
			<td><button onclick="sData('+')">+</button></td>
			<td><button onclick="sData('1')">1</button></td>
			<td><button onclick="sData('2')">2</button></td>
			<td><button onclick="sData('3')">3</button></td>
			<tr/>
			<tr>
				<td><button onclick="sData('-')">-</button></td>
				<td><button onclick="sData('4')">4</button></td>
				<td><button onclick="sData('5')">5</button></td>
				<td><button onclick="sData('6')">6</button></td>
				<tr/>
				<tr>
					<td><button  onclick="sData('*')">*</button></td>
					<td><button  onclick="sData('7')">7</button></td>
					<td><button  onclick="sData('8')">8</button></td>
					<td><button  onclick="sData('9')">9</button></td>
				</tr>
				<tr>
					<td><button  onclick="sData('/')">/</button></td>
					<td><button  onclick="sData('.')">.</button></td>
					<td><button  onclick="sData('0')">0</button></td>
					<td><button onclick="CalcData('0')" >=</button></td>
				</tr>
			</table>
		</body>
		<script type="text/javascript">
			function sData(v){
				var oldDdata = document.getElementById('storeData').value;
				document.getElementById("storeData").value= oldDdata+v;
			}
			function CalcData(){
				var oldDdata = document.getElementById('storeData').value;
				document.getElementById('storeData').value=eval(oldDdata);
			}
			function clearData(){
				document.getElementById('storeData').value='';
			}
		</script>
		</html>
