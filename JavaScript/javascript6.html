<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<img src="images/i1.jpg" id="img1" width="350" height="300"><br/>
	<img src="images/i2.jpg" onmouseover="changeImage('images/i2.jpg')" width="100" height="100"/>
	<img src="images/i3.jpg" onmouseover="changeImage('images/i3.jpg')" width="100" height="100"/>
	<img src="images/i4.jpg" onmouseover="changeImage('images/i4.jpg')" width="100" height="100"/>
</body>
<script type="text/javascript">
	function changeImage(path){
		document.getElementById('img1').src=path;
	}
</script>
</html>
