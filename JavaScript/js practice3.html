<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple calculator</title>
</head>
<body>
	<input type="number" name="first" id="first" step="any" />
	<select id ="opr">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">x</option>
		<option value="/">/</option>
	</select>
	<input type="number" name="second" id="second" step="any" />
	<br/>
	<br/>
	<button ONCLICK="cal()">Calculate</button>
	<input type="" name="" id="result" readonly=""/>
</body>
<script type="text/javascript">
	function cal(){
		var op1= document.getElementById('first').value;
		var op2= document.getElementById('second').value;
		var opr= document.getElementById('opr').value;
		if(opr == "+"){
			var result=parseInt(op1) + parseInt(op2);
		}
		if(opr == "-"){
			var result=parseInt(op1) - parseInt(op2);
		}
		if(opr == "*"){
			var result=parseInt(op1) * parseInt(op2);
		}
		if(opr == "/"){
			var result=parseInt(op1) / parseInt(op2);
		}
		document.getElementById("result").value = result;
	}
</script>
</html>
